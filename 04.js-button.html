<!DOCTYPE html>
<html lang="en">
<head>
    <!--นางสาว จันทรัตน์ สงค์พรหมราช -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-js-button.html</title>
    <script>
        // juntarat songpomarat
        //ฟังก์ชันใช้แสดงข้อความแจ้งเตือน
       function click_button() {
           window.alert('sawasdee')
           
       }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดี')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบ html5 -->
    <button onclick="window.alert('hello')">click </button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ฟังก์ชันด้านบน -->
    <button onclick="click_button()">คลิ๊กตรงนี้</button>
</body>
</html>
