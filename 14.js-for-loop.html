    <script>
         let dokjan=''
        for (let i =1;i<=10;i++){
            dokjan +='*'
            document.write(dokjan+'<br>')
        }
        
            let num=10
            for(let i = 1; i <= num; i++) {
                for(let j = num; j >= i; j--) {   
                    //dokjan +='*'
                 document.write('*')
                 
            }
            document.write('<br>')
        }
            
        //}

        

    </script>
